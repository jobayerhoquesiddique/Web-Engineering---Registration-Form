<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error { color: red; font-size: 0.9em; }
        table { width: 100%; margin-bottom: 1rem; }
        td { padding: 10px; vertical-align: top; }
        .nested-table { width: 100%; margin: 0; }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Registration Table</h2>
        <table class="table table-bordered">
            <!-- Name & Email Row -->
            <tr>
                <td colspan="2">
                    <table class="nested-table">
                        <tr>
                            <td>
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control">
                                <div class="error"></div>
                            </td>
                            <td>
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control">
                                <div class="error"></div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <!-- Password & Confirm Password Row -->
            <tr>
                <td colspan="2">
                    <table class="nested-table">
                        <tr>
                            <td>
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control">
                                <div class="error"></div>
                            </td>
                            <td>
                                <label class="form-label">Confirm Password</label>
                                <input type="password" class="form-control">
                                <div class="error"></div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <!-- Phone -->
            <tr>
                <td colspan="2">
                    <label class="form-label">Phone</label>
                    <input type="tel" class="form-control">
                    <div class="error"></div>
                </td>
            </tr>

            <!-- Nested Row for DOB & Age -->
            <tr>
                <td>
                    <label class="form-label">Date of Birth</label>
                    <input type="date" class="form-control">
                    <div class="error"></div>
                </td>
                <td>
                    <label class="form-label">Age</label>
                    <input type="number" class="form-control" min="18" max="100">
                    <div class="error"></div>
                </td>
            </tr>

            <!-- Gender -->
            <tr>
                <td colspan="2">
                    <label class="form-label">Gender</label>
                    <table class="nested-table">
                        <tr>
                            <td>
                                <input type="radio" name="gender"> Male
                            </td>
                            <td>
                                <input type="radio" name="gender"> Female
                            </td>
                        </tr>
                    </table>
                    <div class="error"></div>
                </td>
            </tr>

            <!-- Website & Country -->
            <tr>
                <td>
                    <label class="form-label">Website</label>
                    <input type="url" class="form-control">
                    <div class="error"></div>
                </td>
                <td>
                    <label class="form-label">Country</label>
                    <select class="form-select">
                        <option>Select Country</option>
                        <option>USA</option>
                        <option>Canada</option>
                        <option>UK</option>
                    </select>
                    <div class="error"></div>
                </td>
            </tr>

            <!-- Message -->
            <tr>
                <td colspan="2">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" rows="3"></textarea>
                    <div class="error"></div>
                </td>
            </tr>

            <!-- Terms -->
            <tr>
                <td colspan="2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">I agree to terms</label>
                        <div class="error"></div>
                    </div>
                </td>
            </tr>

            <!-- Submit Button -->
            <tr>
                <td colspan="2">
                    <button class="btn btn-primary">Register</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
